<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../Scripts/Profile.js"></script>
    <script src="../Scripts/todolists.js"></script>
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <header>
        <div id="user_name" class="user-container">
          <a href="#" id="Profile.html" onclick="Redirect(this)" class="user"
            ><label id="user">User Name</label></a
          >
        </div>
        <div class="display-container">
          <a
            href="#"
            id="TodoList.html"
            onclick="Redirect(this)"
            class="display"
            ><label>Display Lists</label></a
          >
        </div>
      </header>
      <footer>
        <a href="../index.html"
          ><i class="fa-solid fa-right-from-bracket"></i
        ></a>
      </footer>
    </nav>
    <div class="main mg-left-13" name="body">
      <div class="search"></div>
      <div class="right">
        <i class="fa-solid fa-plus add-icon" onclick="displayAddPop()"></i>
      </div>
      <div class="floatcontainer gap space-even" id="lists"></div>
    </div>
    <span>
      <form class="hide" id="create" action="../PHP/Create.php" method="post">
        <div class="card info-bg fixed-center">
          <div class="cardheader info-bg">Create List</div>
          <div class="cardbody">
            <input
              class="hide"
              type="text"
              id="label"
              name="username"
              placeholder="Chores"
            />
            <div class="floatcontainer inputs">
              <i class="fa-solid fa-clipboard-list icon"></i
              ><input type="text" name="list_name" placeholder="Chores" />
            </div>
            <div class="floatcontainer inputs">
              <i class="fa-solid fa-thumbtack icon"></i>
              <input type="text" name="item" placeholder="Clean bedroom" />
            </div>
            <div><input type="checkbox" name="imp" value="1" /> Important</div>
            <div>
              <input class="info-bg" type="submit" value="Create List" />
            </div>
          </div>
        </div>
      </form>
    </span>
  </body>
</html>
