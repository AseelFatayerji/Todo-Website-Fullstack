<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/Signup.js"></script>
  </head>

  <body>
    <form action="../PHP/Signup.php" method="post">
      <div class="card main-bg main-border mg-top-3 mg-left-35">
        <div class="cardheader main-bg">Signup</div>
        <div class="cardbody">
          <div class="floatcontainer inputs">
            <i class="fa-solid fa-user icon"></i
            ><input
              type="text"
              name="name"
              placeholder="jhon1234567/jhondoe@gmail.com"
            />
          </div>
          <div class="floatcontainer inputs">
            <i class="fa-solid fa-envelope icon"></i>
            <input
              type="email"
              name="email"
              placeholder="jhondoe@gmail.com"
              required
            />
          </div>
          <div class="floatcontainer inputs">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" id="pass" name="password" placeholder="123456789" />
          </div>
          <div class="floatcontainer inputs">
            <i class="fa-solid fa-lock icon" id="icon"></i>
            <input
              type="password"
              id="confirm"
              name="confirm_password"
              placeholder="123456789"
              onkeyup="CheckPass()"
              required
            />
          </div>
          <div class="hide" id="alert">
            <h3>Passwords don't match</h3>
          </div>
          <input class="main-bg" type="submit" value="Signup" />
        </div>
      </div>
    </form>
  </body>
</html>
