<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../Scripts/Profile.js"></script>
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <header>
      <div id="user_name" class="user-container">
        <a href="#" id="Profile.html" onclick="Redirect(this)" class="user"
          ><label id="user">User Name</label></a
        >
      </div>
      <div class="display-container">
        <a href="#" id="TodoList.html" onclick="Redirect(this)" class="display"
          ><label>Display Lists</label></a
        >
      </div></header>
      <footer ><a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i></a></footer>
    </nav>
    <div class="main mg-left-16">
      <div></div>
      <div class="floatcontainer gap space-even">
        <div class="stats main-bg floatchild">
          On Going Tasks
          <div><progress id="going"> </progress></div>
          <div id="ongoing" class="right"></div>
        </div>
        <div class="stats accent-bg floatchild">
          In progress Tasks
          <div><progress id="pro"> </progress></div>
          <div id="inprogress" class="right"></div>
        </div>
      </div>
      <div class="floatcontainer gap space-even">
        <div class="stats correct-bg floatchild">
          Completed Task
          <div><progress id="comp"> </progress></div>
          <div id="complete" class="right"></div>
        </div>
        <div class="stats alert-bg floatchild">
          Canceled Task
          <div><progress id="cancel"> </progress></div>
          <div id="canceled" class="right"></div>
        </div>
      </div>
    </div>
    <div></div>
  </body>
</html>
